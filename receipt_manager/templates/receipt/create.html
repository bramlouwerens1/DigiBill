<!DOCTYPE html>
<html>
<head>
    <title>Create Receipt</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create Receipt</h1>
        <form method="POST">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" class="form-control">
            </div>
            <div id="product-fields">
                <div class="form-group">
                    <label for="product_name_1">Product Name:</label>
                    <input type="text" id="product_name_1" name="product_name_1" class="form-control">
                    <label for="product_quantity_1">Quantity:</label>
                    <input type="number" id="product_quantity_1" name="product_quantity_1" class="form-control">
                </div>
            </div>
            <button type="button" id="add-product" class="btn btn-secondary mb-3">Add another product</button>
            <input type="submit" value="Create" class="btn btn-primary">
        </form>
        <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <script>
        document.getElementById('add-product').addEventListener('click', function() {
            const productFields = document.getElementById('product-fields');
            const index = productFields.children.length / 2 + 1;
            const newProductDiv = document.createElement('div');
            newProductDiv.classList.add('form-group');
            newProductDiv.innerHTML = `
                <label for="product_name_${index}">Product Name:</label>
                <input type="text" id="product_name_${index}" name="product_name_${index}" class="form-control">
                <label for="product_quantity_${index}">Quantity:</label>
                <input type="number" id="product_quantity_${index}" name="product_quantity_${index}" class="form-control">
            `;
            productFields.appendChild(newProductDiv);
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
