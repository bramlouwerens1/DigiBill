<!DOCTYPE html>
<html>
<head>
    <title>Receipts</title>
</head>
<body>
    <h1>All Receipts</h1>
    <a href="{{ url_for('receipt_create') }}">Create a new receipt</a>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Company</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for receipt in receipts %}
        <tr>
            <td>{{ receipt.date }}</td>
            <td>{{ receipt.company }}</td>
            <td>{{ receipt.price }}</td>
            <td>
                <a href="{{ url_for('receipt_detail', id=receipt.id) }}">View</a>
                <a href="{{ url_for('receipt_delete', id=receipt.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
