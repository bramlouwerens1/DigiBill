<!DOCTYPE html>
<html>
<head>
    <title>Group Receipts by Company</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Receipts Grouped by Company</h1>
        <a class="btn btn-primary mb-3" href="{{ url_for('receipt_create') }}">Create a new receipt</a>
        <a class="btn btn-secondary mb-3" href="{{ url_for('index') }}">Back to Home</a>

        {% for company, receipts in grouped_receipts.items() %}
        <div class="card mb-3">
            <div class="card-header">
                <h2>{{ company }}</h2>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for receipt in receipts %}
                        <tr>
                            <td>{{ receipt.date }}</td>
                            <td>{{ receipt.price }}</td>
                            <td>
                                <a class="btn btn-info btn-sm" href="{{ url_for('receipt_detail', id=receipt.id) }}">View</a>
                                <a class="btn btn-danger btn-sm" href="{{ url_for('receipt_delete', id=receipt.id) }}">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
