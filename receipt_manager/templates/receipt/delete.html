<!DOCTYPE html>
<html>
<head>
    <title>Delete Receipt</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Delete Receipt</h1>
        <p>Are you sure you want to delete this receipt?</p>
        <p><strong>Date:</strong> {{ receipt.date }}</p>
        <p><strong>Company:</strong> {{ receipt.company }}</p>
        <p><strong>Price:</strong> {{ receipt.price }}</p>
        <form method="POST">
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
        <a class="btn btn-secondary mt-3" href="{{ url_for('receipt_list') }}">Cancel</a>
        <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
