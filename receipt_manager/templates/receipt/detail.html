<!DOCTYPE html>
<html>
<head>
    <title>Receipt Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Receipt Detail</h1>
        <p><strong>Date:</strong> {{ receipt.date }}</p>
        <p><strong>Company:</strong> {{ receipt.company }}</p>
        <p><strong>Price:</strong> {{ receipt.price }}</p>
        <h3>Products</h3>
        <ul>
            {% for product in products %}
            <li>{{ product.name }} (Quantity: {{ product.quantity }})</li>
            {% else %}
            <li>No products found</li>
            {% endfor %}
        </ul>
        <a class="btn btn-primary" href="{{ url_for('receipt_list') }}">Back to list</a>
        <a class="btn btn-secondary" href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
